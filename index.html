<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ETCH-A-SKETCH</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="flex-container">
            <div class="title">
                <h1>ETCH-A-SKETCH</h1>
                <p class="mode">Mode: Not Coloring</p>
            </div>
            <div class="content">
                <div class="board">

                </div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Eraser</button>
                    <button onclick="changeColor('grey')">Grey</button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="reset()">Reset</button>
                </div>
                <div class="controls">
                    <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)">
                    <button id="size-btn">Set Size</button>
                </div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
